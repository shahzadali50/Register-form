<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
     <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <!-- main -->
    <main>
        <section class="signup">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <img src="assets/images/signup.jpg" alt="notshow" class="d-none d-sm-block img-fluid signup-img ">
                    </div>
                    <div class="col-md-6">
                        
                        <form >
                            <h3 class="text-center text-red" >Register</h3>
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                            </div>
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                              <label for="Confirm">Confirm</label>
                              <input type="password" class="form-control" id="Confirm" placeholder="Confirm Password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-red btn-lg btn-block">Sign Up</button>
                            </div>
                            <p class="text-white mt-3">Already have an account? <a class=" text-red" href="">LogIn</a></p>
                   
        
                           
                          </form>
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
   <script src="assets/js/jquery-3.5.1.js"></script>
   <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
